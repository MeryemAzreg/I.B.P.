<!DOCTYPE html>
<html>
<body>
<input type="hidden" name="hidden name" value="123">

<label for="num">Phone Num =</label>
<input type="tel" id="num" name="nums" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

<label for="e-mail">Email Address=</label>
<input type="email" id="e-mail" name="e-mail adr"><br>

<label for="quantity">Numbers=</label>
<input type="number" id="quantity" name="quantity" min="1" max="10" ><br>

<label for="Range">Range=</label>
<input type="range" id="Range" name="rng" min="-50" max="50"><br>

<label for="search">Search=</label>
<input type="search" id="search" name="search_query"><br>

<label for="img">The Image=</label>
<input type="image" id="img" name="the_img"><br>

<label for="Weeks">Week=</label>
<input type="week" id="Weeks" name="Week"><br>

<label for="site-url">Website URL=</label>
<input type="url" id="site-url" name="site-url"><br>

<label for="date-time">Date and Time=</label>
<input type="datetime-local" id="date-time" name="date-time"><br>

<label for="Month">Month=</label>
<input type="month" id="Month" name="Month"><br>

<label for="Time">Time=</label>
<input type="time" id="Time" name="Time"><br>
