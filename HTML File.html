<!DOCTYPE html>
<html>
<head>
    <title>Examples</title>
</head>
<body>
<h1>Example with Image, Image Map, and Colors</h1>
<p>The Image:</p>
<img src="cat-image.jpg" alt="an orange cat" usemap="#exmp-map">
<map name="exmp-map">
    <area shape="rect" coords="0,0,100,100" href="https://www.exmp.com">
    <area shape="circle" coords="150,150,50" href="https://www.exmp.com">
</map>
<p>Click on the areas of the image map to go to different websites.</p>
<div style="background-color: #000000; color: #FFC0CB;">
    <p>This text is with a black background color and pink text color</p>
</div>
</body>
</html>
